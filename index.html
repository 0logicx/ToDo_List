<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Todo list</title>
</head>
<body>
    <div class="main">
        <div class="img_main"><img src="img/background.png" alt="backgrounimg"></div>
        <div class="center_logo">
            <div class="img_logo"><img src="img/Avatar.png" alt="Avatar"></div>
        </div>
        <div class="todo_list">
            <div class="navbar_up">
                <span class="gamburger_up">☰</span>
                <span class="arrow_down"></span>
            </div>
            <div class="navbar_mid">
                <div class="new_do">
                    <input type="text" placeholder="Купить цветы">
                    <div class="todo_addtask">+</div>
                </div>
                <div class="todo_list">
                    <div class="todotask">
                        <label class="todo__checkbox">
                            <input type="checkbox">
                        </label>
                        <div class="todotask_title">Lorem ips?</div>
                        <div class="todotask__del">-</div>
                    </div>
                </div>
            </div>
            <div class="navbar_down">
            </div>
        </div>
    </div>
</body>
</html>
